# h2 database 控制台

# 数据源配置
spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: hh
    password: hh123456
  sql:
    init:
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    user:
      name: hh
      password: hh123456

# mybatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
